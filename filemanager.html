<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="root.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>File Manager</title>
    <link rel="stylesheet" href="filemanager.css" />
  </head>
  <body>
    <div class="file-manager w-full h-screen">
      <div class="file-container w-full bg-no-repeat bg-center bg-cover">
        <nav class="logo-container h-20 px-10 py-3">
          <img class="w-12 h-12" src="/images/logo.png" alt="logo" />
        </nav>
        <div class="content-container w-full flex">
          <div class="sidebar w-1/4 md:1/4 lg:w-1/6 h-full bg-no-repeat bg-cover bg-center flex flex-col">
            <div class="px-10 py-4 mt-5">
              <h1 class="text-base">Favourites</h1>
            </div>
            <nav class="sidebar-list">
              <ul class="grid gap-2">
                <li>
                  <a id="link-desktop"
                    class="flex items-center gap-3 rounded-r-md py-2 text-sm "
                    href="desktop.html"
                  >
                    <span class="text-base font-normal px-10">Desktop</span>
                  </a>
                </li>
                <li>
                  <a id="link-recent"
                    class="flex items-center gap-3 rounded-r-md py-2 text-sm "
                    href="Recent.html"
                  >
                    <span
                      class="text-base font-normal px-10"
                    >
                      Recent
                    </span>
                  </a>
                </li>
                <li>
                  <a id="link-downloads"
                    class="flex items-center gap-3 rounded-r-md py-2 text-sm"
                    href="downloads.html"
                  >
                    <span
                      class="text-base font-normal px-10"
                    >
                      Downloads
                    </span>
                  </a>
                </li>
                <li>
                  <a  id="link-filemanager"
                    class="flex items-center gap-3 rounded-r-md py-2 text-sm"
                    href="filemanager.html"
                  >
                    <span
                      class="text-base font-normal px-10"
                    >
                      File
                    </span>
                  </a>
                </li>
                <li>
                  <a id="link-documents"
                    class="flex items-center gap-3 rounded-r-md py-2 text-sm"
                    href="documents.html"
                  >
                    <span
                      class="text-base font-normal px-10"
                    >
                      Documents
                    </span>
                  </a>
                </li>
                <li>
                  <a id="link-applications"
                    class="flex items-center gap-3 rounded-r-md  py-2 text-sm"
                    href="applications.html"
                  >
                    <span
                      class="text-base font-normal px-10"
                    >
                      Applications
                    </span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="content-showing w-3/4 md:3/4 lg:w-5/6 h-full">
            <div class="yellowbar w-full h-16 bg-no-repeat bg-cover">
              <div class="flex items-center p-4 gap-5 relative">
                <div
                  class="flex flex-2 items-center gap-4 h-8 bg-white p-1 rounded-sm"
                >
                  <i class="fa-solid fa-arrow-left"></i>
                 <i class="fa-solid fa-arrow-right"></i>
                </div>
                <div
                  class="flex items-center justify-between flex-1 h-8 bg-white p-1 rounded-sm"
                >
                  <div class="flex items-center gap-4">
                  <i class="fa-solid fa-arrow-up"></i>
                    <h5>File</h5>
                  </div>
                  <div class="flex items-center gap-4">
                  <i class="fa-regular fa-star"></i>
                  <i class="fa-solid fa-arrows-rotate"></i>
                  </div>
                </div>
                <input
                  class="p-1 outline-none rounded-sm"
                  type="search"
                  placeholder="Search"
                />
                <i id="searchicon" class="fa-solid fa-magnifying-glass absolute"></i>
              </div>
            </div>
            <div class="content w-full">
             <div id="context-menu" class="context-menu hidden">
          <ul>
            <li class="flex items-center justify-between pr-4"><a href="#">Refresh</a><p class="font-light text-xs">F5</p></li>
            <li class="border-b-2"><a href="#">Upload file</a></li>
            <li><a href="#">New folder</a></li>
            <li class="flex items-center justify-between pr-4"><a href="#">New file</a><i class="fa-solid fa-angle-right"></i></li>
            <li class="flex items-center justify-between pr-4"><a href="#">Sort by</a><i class="fa-solid fa-angle-right"></i></li>
            <li class="flex items-center justify-between pr-4"><a href="#">Icon size</a><i class="fa-solid fa-angle-right"></i></li>
            <li><a href="#">Attribute</a></li>
            <li class="flex items-center justify-between pr-4"><a href="#">More</a><i class="fa-solid fa-angle-right"></i></li>
            <li><a href="#">Light app</a></li>
            <li class="flex items-center justify-between pr-4"><a href="#">Wallpaper</a><p class="font-light text-xs">Alt+I</p></li>
            <li><a href="#">Personal</a></li>
          </ul>
        </div>
              <div
                class="w-full h-full flex flex-col items-center justify-center"
              >
               
                <img src="/images/Folder.png" alt="Folder" />
                <p>Folder is empty</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer id="footer"
        class="fixed bottom-0 flex items-center justify-between w-full px-5 py-2 h-14"
      >
        <button
          id="footerButton"
          class="text-black px-5 py-2 rounded-md hover:bg-black hover:text-white"
        >
          File
        </button>
        <div class="flex items-center gap-4">
              <img
            id="footer-logo"
            class="w-10 h-10"
            src="/images/logo.png"
            alt="Logo"
          />
          <div class="refresh">
          </div>
          </div>
      </footer>
    </div>


    <script>
       document.addEventListener("DOMContentLoaded", () => {
        const links = {
          'desktop.html': 'link-desktop',
          'Recent.html': 'link-recent',
          'downloads.html': 'link-downloads',
          'filemanager.html': 'link-filemanager',
          'documents.html': 'link-documents',
          'applications.html': 'link-applications'
        };

        const currentPage = window.location.pathname.split('/').pop();

        const activeLinkId = links[currentPage];
        if (activeLinkId) {
          const activeLink = document.getElementById(activeLinkId);
          if (activeLink) {
            activeLink.classList.add('active');
          }
        }
      });

      //Right Click Functionality
   document.addEventListener("DOMContentLoaded", function () {
    const contextMenu = document.getElementById("context-menu");
    const content = document.querySelector(".content");

    content.addEventListener("contextmenu", function (e) {
        e.preventDefault();

        contextMenu.style.visibility = 'hidden';
        contextMenu.style.display = 'block';
        const menuWidth = contextMenu.offsetWidth;
        const menuHeight = contextMenu.offsetHeight;
        contextMenu.style.display = 'none';
        contextMenu.style.visibility = 'visible';

        const contentRect = content.getBoundingClientRect();
        let top = e.clientY;
        let left = e.clientX;

        if (e.clientY + menuHeight > contentRect.bottom) {
            top = contentRect.bottom - menuHeight;
        }
        if (e.clientX + menuWidth > contentRect.right) {
            left = contentRect.right - menuWidth;
        }

        if (top < contentRect.top) {
            top = contentRect.top;
        }
        if (left < contentRect.left) {
            left = contentRect.left;
        }


        contextMenu.style.top = `${top}px`;
        contextMenu.style.left = `${left}px`;
        contextMenu.classList.remove("hidden");
        contextMenu.style.display = 'block';
    });

    document.addEventListener("click", function (e) {
        if (!contextMenu.contains(e.target)) {
            contextMenu.classList.add("hidden");
            contextMenu.style.display = 'none';
        }
    });
});
    </script>
  </body>
</html>
