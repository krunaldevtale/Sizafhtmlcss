    <script>

     const container = document.querySelector(".plugin-content");
     const dropdownButton = document.querySelector(".dropdown-button");
     const dropdownMenu = document.querySelector("#dropdown");
     const dropdownItems = document.querySelectorAll(".dropdown-item");

    // Open/Close Dropdown on Button Click
    dropdownButton.addEventListener("click", function (event) {
      event.stopPropagation(); // Prevent click from bubbling up to the document
      dropdownMenu.classList.toggle("hidden");
    });

    // Handle Clicks on Dropdown Items
    dropdownItems.forEach((dropdownItem) => {
      dropdownItem.addEventListener("click", function (event) {
        event.stopPropagation(); // Prevent click from bubbling up to the document
        dropdownButton.innerHTML = this.textContent + ' <div class="bg-white py-1 px-2"><i class="ri-arrow-down-s-line text-black"></i></div>';
        dropdownMenu.classList.add("hidden");
      });
    });

    // Hide Dropdown on Click Outside
    document.addEventListener("click", function (event) {
      const targetedDiv = document.querySelector('.plugin-content'); // Select the specific div
      if (!container.contains(event.target) || targetedDiv.contains(event.target)) {
        dropdownMenu.classList.add("hidden");
      }
    });
