<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plugin</title>
    <link
      href="https://unpkg.com/tailwindcss@^2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="plugin.css" />
    <link rel="stylesheet" href="root.css" />
  </head>
  <body class="h-screen w-full nx">
    <main class="w-full h-full flex">
      <!-- sidebar -->
      <aside class="h-full relative">
        <input type="checkbox" class="hidden" id="sidebar-toggle" />
        <label
          for="sidebar-toggle"
          class="absolute lg:hidden top-2 -right-8 px-1"
        >
          <i class="ri-bar-chart-horizontal-line"></i>
        </label>
        <div class="sidebar h-full bg-no-repeat bg-cover bg-center">
          <div class="plugin-logo px-9 py-7">
            <img class="w-16 h-16" src="/images/logo.png" alt="logo" />
          </div>
          <nav>
            <ul class="grid gap-2">
              <li class="all-tab">
                <a class="flex items-center py-3 text-sm" href="#">
                  <span id="All" class="text-base font-normal px-10">All</span>
                </a>
              </li>
              <li>
                <a class="flex items-center py-3 text-sm" href="#">
                  <span class="text-base font-normal px-10"> Installed </span>
                </a>
              </li>
              <li>
                <a
                  class="flex items-center py-3 text-sm transition-colors"
                  href="#"
                >
                  <span class="text-base font-normal px-10"> Update </span>
                </a>
              </li>
              <li>
                <a
                  class="flex items-center py-3 text-sm ransition-colors"
                  href="#"
                >
                  <span class="text-base font-normal px-10"> Enterprise </span>
                </a>
              </li>
              <li>
                <a
                  class="flex items-center py-3 text-sm transition-colors"
                  href="#"
                >
                  <span class="text-base font-normal px-10"> File </span>
                </a>
              </li>
              <li>
                <a
                  class="flex items-center py-3 text-sm transition-colors"
                  href="#"
                >
                  <span class="text-base font-normal px-10"> Security </span>
                </a>
              </li>
              <li>
                <a
                  class="flex items-center py-3 text-sm transition-colors"
                  href="#"
                >
                  <span class="text-base font-normal px-10"> Utilities </span>
                </a>
              </li>
              <li>
                <a
                  class="flex items-center py-3 text-sm transition-colors"
                  href="#"
                >
                  <span class="text-base font-normal px-10"> Media </span>
                </a>
              </li>
              <li>
                <a
                  class="flex items-center py-3 text-sm transition-colors"
                  href="#"
                >
                  <span class="text-base font-normal px-10"> Others </span>
                </a>
              </li>
              <li>
                <a
                  class="flex items-center py-3 text-sm transition-colors"
                  href="#"
                >
                  <span class="text-base font-normal px-10">
                    Customization
                  </span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </aside>

      <!-- main content -->
      <div class="flex-grow border bg-red-500 h-100 main">
        <div class="flex w-full h-full flex-col content">
          <div class="p-6">
            <div class="flex items-center gap-4">
              <span class="text-lg">Plugin</span>
            </div>
          </div>

          <!-- top taskbar -->
          <div class="taskbar flex items-center justify-between px-6 py-4">
            <div class="flex items-center gap-4 w-full md:w-1/2">
              <div class="flex gap-2 items-center">
                <span>All</span>
              </div>
            </div>

            <div class="flex-grow md:w-1/2">
              <div class="flex items-center justify-end gap-2 md:gap-6">
                <div class="relative">
                  <input
                    class="py-1 px-6 focus:outline-none outline-none rounded-sm border-none"
                    type="search"
                    placeholder="Search"
                  />
                  <i
                    id="searchicon"
                    class="ri-search-line absolute right-3 top-1"
                  ></i>
                </div>
              </div>
            </div>
          </div>

          <!-- content -->
          <div class="p-4 relative h-full">
            <div class="plugin-content flex gap-10 flex-wrap p-5 overflow-y-scroll md:overflow-y-hidden">
              <div class="small-container w-48 h-56 rounded-lg flex flex-col items-center justify-center gap-5">
                <div class="img-container w-16 h-16 rounded-lg bg-white shadow-black flex items-center justify-center">
                    <img class="w-10 h-10" src="images/OfficeImg.png" alt="Office Image">
                </div>
                <h1 class="font-medium">Office</h1>
                <div> 
                    <button id="dropdownDefaultButton" class="dropdown-button flex items-center justify-between gap-2 text-yellow-300 rounded-md text-lg py-2 px-8 w-min" type="button">Enable<i class="ri-arrow-down-s-line text-white"></i>
                    </button>

                    <div id="dropdown" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 absolute">
                        <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDefaultButton">
                          <li>
                            <button type="button" class="dropdown-item block w-full px-4 py-2 text-base hover:bg-yellow-400 hover:text-black flex items-center gap-2"><i class="ri-edit-box-line"></i>Update</button>
                          </li>
                          <li>
                            <button type="button" class="dropdown-item block w-full px-4 py-2 text-base hover:bg-yellow-400 hover:text-black flex items-center gap-2"><i class="ri-delete-bin-6-line"></i>Manual update</a>
                          </li>
                           <li>
                            <button type="button" class="dropdown-item block w-full px-4 py-2 text-base hover:bg-yellow-400 hover:text-black flex items-center gap-2"><i class="ri-edit-box-line"></i>Configure</a>
                          </li>
                           <li>
                            <button type="button" class="dropdown-item block w-full px-4 py-2 text-base hover:bg-yellow-400 hover:text-black flex items-center gap-2"><i class="ri-delete-bin-6-line"></i>Disable</a>
                          </li>
                           <li>
                            <button type="button" class="dropdown-item block w-full px-4 py-2 text-base hover:bg-yellow-400 hover:text-black flex items-center gap-2"><i class="ri-edit-box-line"></i>Uninstall</a>
                          </li>
                            <li>
                          <button type="button" class="dropdown-item block w-full px-4 py-2 text-base hover:bg-yellow-400 hover:text-black flex items-center gap-2"><i class="ri-edit-box-line"></i>Enable</button>
                      </li>
                        </ul>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      //Dynamically added the containers
     const container = document.querySelector(".plugin-content");
     const dropdownButton = document.querySelector(".dropdown-button");
     const dropdownMenu = document.querySelector("#dropdown");
     const dropdownItems = document.querySelectorAll(".dropdown-item");

    // Open/Close Dropdown on Button Click
    dropdownButton.addEventListener("click", function (event) {
      event.stopPropagation(); // Prevent click from bubbling up to the document
      dropdownMenu.classList.toggle("hidden");
    });

    // Handle Clicks on Dropdown Items
    dropdownItems.forEach((dropdownItem) => {
      dropdownItem.addEventListener("click", function (event) {
        event.stopPropagation(); // Prevent click from bubbling up to the document
        dropdownButton.innerHTML = this.textContent + '<i class="text-white ri-arrow-down-s-line"></i>';
        dropdownMenu.classList.add("hidden");
      });
    });

    // Hide Dropdown on Click Outside
    document.addEventListener("click", function (event) {
      const targetedDiv = document.querySelector('.plugin-content'); // Select the specific div
      if (!container.contains(event.target) || targetedDiv.contains(event.target)) {
        dropdownMenu.classList.add("hidden");
      }
    });
    </script>
  </body>
</html>
