<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light App</title>
    <link href="https://unpkg.com/tailwindcss@^2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
     <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="light-app.css" />
     <link rel="stylesheet" href="root.css">
  </head>
  <body>
    <div class="lightapp w-full h-screen">
      <div class="lightapp-container w-full">
         <button
          data-drawer-target="default-sidebar"
          data-drawer-toggle="default-sidebar"
          aria-controls="default-sidebar"
          type="button"
          class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        >
          <span class="sr-only">Open sidebar</span>
          <svg
            class="w-6 h-6"
            aria-hidden="true"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              clip-rule="evenodd"
              fill-rule="evenodd"
              d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
            ></path>
          </svg>
        </button>
           <aside
          id="default-sidebar"
          class="fixed top-0 left-0 z-40 w-64 lg:w-1/6 h-full transition-transform -translate-x-full sm:translate-x-0"
          aria-label="Sidebar"
        >
         <div class="lightapp-sidebar h-full bg-no-repeat bg-cover bg-center">
          <div class="lightapp-logo px-9 py-7">
            <img class="w-16 h-16" src="/images/logo.png" alt="logo" />
          </div>
          <nav>
            <ul class="grid gap-2">
              <li class="all-tab">
                <a class="flex items-center gap-3 rounded-r-md py-3 text-sm" href="#">
                  <span id="All" class="text-base font-normal px-10">All</span>
                </a>
              </li>
              <li>
                <a class="flex items-center gap-3 py-3 text-sm" href="#">
                  <span class="text-base font-normal px-10"> Tool </span>
                </a>
              </li>
              <li>
                <a class="flex items-center gap-3 py-3 text-sm transition-colors" href="#" >
                  <span class="text-base font-normal px-10"> Game </span>
                </a>
              </li>
              <li>
                <a class="flex items-center gap-3 py-3 text-sm ransition-colors" href="#">
                  <span class="text-base font-normal px-10"> Movie </span>
                </a>
              </li>
              <li>
                <a class="flex items-center gap-3 py-3 text-sm transition-colors" href="#">
                  <span class="text-base font-normal px-10"> Music </span>
                </a>
              </li>
              <li>
                <a class="flex items-center gap-3 py-3 text-sm transition-colors" href="#">
                  <span class="text-base font-normal px-10"> Life </span>
                </a>
              </li>
              <li>
                <a class="flex items-center gap-3 py-3 text-sm transition-colors" href="#">
                  <span class="text-base font-normal px-10"> Others </span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
        </aside>
        
        <div class="right-container h-full sm:ml-64" >
          <div class="lightapp-header w-full h-28">
            <div class="flex items-center gap-2 py-3 px-6">
              <img class="w-10 h-10" src="/images/lightimg.png" alt="Light Image"/>
              <h1 class="lightapp-heading mb-2">Light App</h1>
            </div>
            <div class="lightapp-yellowbar w-full h-12 bg-no-repeat bg-cover bg-center flex items-center justify-between px-7" >
              <span class="text-base font-medium">All</span>
              <span>
                <button data-modal-target="Create-modal" data-modal-toggle="Create-modal" class="lightapp-btn py-2 px-6 text-sm rounded-md" >
                  Create a light application
                </button>
              </span>
            </div>
          </div>
          <div class="lightapp-content flex gap-10 flex-wrap p-5 overflow-y-scroll">
            <div id="Create-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full" >
              <div class="relative p-4 w-full max-w-2xl max-h-full">
                <div class="relative bg-white rounded-xl shadow dark:bg-gray-700" >
                  <div class="flex items-center gap-4 p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                    <div class="img-container w-18 h-18 rounded-lg bg-white shadow-black flex items-center justify-center" >
                      <img class="w-16 h-16" src="/images/lightimg.png" alt="Light image" />
                    </div>
                    <h3 class="modal-heading">
                      Create a light application
                    </h3>
                  </div>
                  <div class="p-4 md:p-5 space-y-4">
                    <form class="space-y-4" action="#">
                      <div class="flex items-center">
                        <div class="w-1/3">
                          <label for="create-name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name:<span class="text-red-500">*</span></label >
                        </div>
                        <div class="w-2/3">
                          <input
                            type="text"
                            name="create-name"
                            id="create-name"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                            placeholder="Please enter an application name"
                            required
                          />
                        </div>
                      </div>
                      <div class="flex items-center">
                        <div class="w-1/3">
                          <label
                            for="create-websitelink"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                            >Website link:<span class="text-red-500"
                              >*</span
                            ></label
                          >
                        </div>
                        <div class="w-2/3">
                          <input
                            type="text"
                            name="create-websitelink"
                            id="create-websitelink"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                            placeholder="Please enter http / https link"
                            required
                          />
                        </div>
                      </div>
                      <div class="flex items-center">
                        <div class="w-1/3">
                          <label
                            for="create-applicationgrouping"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                            >Application grouping:<span class="text-red-500"
                              >*</span
                            ></label
                          >
                        </div>
                        <div class="w-2/3">
                          <select
                            class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg"
                            name="create-applicationgrouping"
                            id="create-applicationgrouping"
                          >
                            <option value="Tool">Tool</option>
                          </select>
                        </div>
                      </div>
                      <div class="flex items-center">
                        <div class="w-1/3"></div>
                        <div class="w-2/3">
                          <button
                            type="button"
                            class="createmore-button bg-gray-50 py-2 px-10 flex gap-5 border border-gray-300 text-gray-900 text-sm rounded-lg"
                          >
                            More Settings<i class="ri-arrow-down-s-line"></i>
                          </button>
                        </div>
                      </div>
                      <div
                        class="create-setting mt-4 flex flex-col gap-4 hidden"
                      >
                        <div class="flex items-center">
                          <div class="w-1/3">
                            <label
                              for="create-appdescription"
                              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                              >Application description:<span
                                class="text-red-500"
                                >*</span
                              ></label
                            >
                          </div>
                          <div class="w-2/3">
                            <input
                              id="create-appdescription"
                              name="create-appdescription"
                              type="text"
                              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2"
                              placeholder="Please enter an application description"
                              required
                            />
                          </div>
                        </div>
                        <div class="flex items-center">
                          <div class="w-1/3">
                            <label
                              for="create-pictureicon"
                              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                              >Picture icon:<span class="text-red-500"
                                >*</span
                              ></label
                            >
                          </div>
                          <div class="w-2/3">
                            <input
                            id="create-pictureicon"
                            name="create-pictureicon"
                              type="text"
                              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2"
                              placeholder="Select the picture or paste the web picture link"
                              required
                            />
                          </div>
                        </div>
                        <div class="flex items-center">
                          <div class="w-1/3">
                            <label
                              for="create-opentype"
                              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                              >Open type:<span class="text-red-500"
                                >*</span
                              ></label
                            >
                          </div>
                          <div class="w-2/3">
                            <button
                            id="create-opentype"
                              type="button"
                              class="create-newbtn px-8 py-2 bg-gray-400 rounded-sm"
                            >
                              New window
                            </button>
                            <button
                              type="button"
                              class="create-Dialog px-12 py-2 bg-gray-400 rounded-sm"
                            >
                              Dialog
                            </button>
                          </div>
                        </div>
                        <div class="create-content flex flex-col gap-3 hidden">
                          <div class="flex items-center">
                            <div class="w-1/3">
                              <label
                                for="create-dialogsize"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                >Dialog size:<span class="text-red-500"
                                  >*</span
                                ></label
                              >
                            </div>
                            <div class="w-2/3 flex items-center gap-3">
                              <div
                                class="flex items-center border-2 rounded-lg w-1/2 overflow-hidden bg-gray-200"
                              >
                                <input
                                  id="create-dialogsize"
                                  type="number"
                                  name="width"
                                  class="w-4/5 text-gray-900 text-sm outline-none border-none"
                                />
                                <h4 class="1/5 px-2">Width</h4>
                              </div>
                              <div
                                class="flex items-center border-2 rounded-lg w-1/2 overflow-hidden bg-gray-200"
                              >
                                <input
                                  type="number"
                                  name="width"
                                  class="w-4/5 text-gray-900 text-sm outline-none border-none"
                                />
                                <h4 class="1/5 px-2">Height</h4>
                              </div>
                            </div>
                          </div>
                          <div class="flex items-center">
                            <div class="w-1/3">
                              <label
                                for="create-moresetting"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                >More settings:<span class="text-red-500"
                                  >*</span
                                ></label
                              >
                            </div>
                            <div class="w-2/3 flex items-center gap-3">
                              <div class="flex items-center w-1/2 gap-2">
                                <input
                                  id="create-moresetting"
                                  type="checkbox"
                                  name="option"
                                  value="option1"
                                  class="outline-none focus:outline-none"
                                />
                                <h4>Allow width adjusment</h4>
                              </div>
                              <div class="flex items-center w-1/2 gap-2">
                                <input
                                  type="checkbox"
                                  name="option"
                                  value="option2"
                                  class="outline-none focus:outline-none"
                                />
                                <h4>Minimalist title bar</h4>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="flex items-center justify-end gap-4 pt-16">
                        <button
                          type="button"
                          class="text-blue-700 bg-white border border-blue-700 font-medium rounded-full text-sm px-8 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                        >
                          Preview
                        </button>
                         <button class="bg-black text-white px-12 py-2 rounded-full">Save</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <div
              id="popup-modal"
              tabindex="-1"
              class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
            >
              <div class="relative p-4 w-full max-w-md max-h-full">
                <div
                  class="relative bg-white rounded-lg shadow dark:bg-gray-700"
                >
                  <div class="p-4 md:p-5 text-center">
                    <div
                      class="delete-header flex items-center gap-2 border-b-2"
                    >
                    <i class="ri-delete-bin-6-line" style="color: #FDCF01;"></i>
                      <h1 class="font-medium">Delete File</h1>
                    </div>
                    <div class="mt-4 flex items-center justify-center">
                      <h1 class="text-md font-medium">
                        Are you sure you want to delete the selection?
                      </h1>
                    </div>
                    <div class="flex items-center justify-center gap-3 mt-6">
                      <button
                        type="submit"
                        style="background-color: black; color: white; padding: 9px 64px; border-radius: 50px;"
                      >
                        OK
                      </button>
                      <button data-modal-hide="popup-modal"
                        class="bg-white text-yellow-300 px-12 py-2 rounded-full border border-yellow-300"
                      >
                        Cancel
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="w-full fixed bottom-0 h-14 flex items-center justify-between px-9">
        <button
          id="footerButton"
          class="text-black px-4 py-3 rounded-md hover:bg-black hover:text-white"
        >
          File
        </button>
         <div class="flex items-center gap-4">
              <img
            id="footer-logo"
            class="w-10 h-10"
            src="/images/logo.png"
            alt="Logo"
          />
          <div class="refresh">
          </div>
          </div>
      </footer>
    </div>

    <script>
      const createMore = document.querySelector(".createmore-button");
      const createSetting = document.querySelector(".create-setting");
      const createDialog = document.querySelector(".create-Dialog");
      const createContent = document.querySelector(".create-content");
      const createNewbtn = document.querySelector(".create-newbtn")

      createMore.addEventListener("click", function () {
        createSetting.classList.toggle("hidden");
        createMore.style.backgroundColor = createSetting.classList.contains(
          "hidden"
        )
          ? ""
          : "orange";
      });

         createNewbtn.addEventListener("click", function() {
             createContent.classList.add("hidden");
                createNewbtn.style.backgroundColor = createNewbtn.style.backgroundColor === "orange" ? "" : "orange";
                createDialog.style.backgroundColor = ""; 
            });

      createDialog.addEventListener("click", function () {
        createContent.classList.toggle("hidden");
         createDialog.style.backgroundColor = createDialog.style.backgroundColor === "orange" ? "" : "orange";
                createNewbtn.style.backgroundColor = "";
      });

      //Dynamically added the containers
      const container = document.querySelector(".lightapp-content");
      const data = [
        { id: 1, name: "PPT", image: "/images/pptx.png" },
        { id: 2, name: "Excel", image: "/images/ExcelFile.png" },
        { id: 3, name: "ERP", image: "/images/ERP.png" },
        { id: 4, name: "Mail", image: "/images/mail.png" },
        { id: 5, name: "Chat", image: "/images/Chatapp.png" },
      ];

      data.forEach((item) => {
        const smallContainer = document.createElement("div");
        smallContainer.id = `${item.id}`;
        smallContainer.className =
          "small-container w-48 h-56 rounded-lg flex flex-col items-center justify-center gap-5";

        smallContainer.innerHTML = `
                <div class="img-container w-16 h-16 rounded-lg bg-white shadow-black flex items-center justify-center">
                    <img class="w-14 h-14" src="${item.image}" alt="${item.name} Image">
                </div>
                <h1 class="font-medium">${item.name}</h1>
                <div> 
                    <button id="dropdownDefaultButton" data-dropdown-toggle="dropdown${item.id}" class="add-btn flex items-center justify-between gap-5 text-lg py-2 px-10" type="button"><a href="#">Add</a> <div><i class="ri-arrow-down-s-line text-white"></i></div> 
                    </button>

                    <div id="dropdown${item.id}" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
                        <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDefaultButton">
                          <li>
                            <button data-modal-target="Edit-modal${item.id}" data-modal-toggle="Edit-modal${item.id}" type="button" class="block w-full px-4 py-2 text-base hover:bg-yellow-400 hover:text-black flex items-center gap-2"><i class="ri-edit-box-line"></i>Edit</button>
                          </li>
                          <li>
                            <button data-modal-target="popup-modal" data-modal-toggle="popup-modal" type="button" class="block w-full px-4 py-2 text-base hover:bg-yellow-400 hover:text-black flex items-center gap-2"><i class="ri-delete-bin-6-line"></i>Delete</a>
                          </li>
                        </ul>
                    </div>
                </div>
                 <div id="Edit-modal${item.id}" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
                        <div class="relative p-4 w-full max-w-2xl max-h-full">
                            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                                <div class="flex items-center gap-4 p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                                <div class="img-container w-14 h-14 rounded-lg bg-white shadow-black flex items-center justify-center">
                                        <img class="w-10 h-10" src="${item.image}" alt="${item.name} Image">
                                    </div>
                                    <h3 class="modal-heading">
                                        ${item.name}
                                    </h3>
                                </div>
                                <div class="p-4 md:p-5 space-y-4">
                                      <form class="space-y-4" action="#" autocomplete="on">
                                          <div class="flex items-center">
                                            <div class="w-1/3">
                                              <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name:<span class="text-red-500">*</span></label>
                                            </div>
                                            <div class="w-2/3">
                                                <input type="text" name="name" id="name" autocomplete="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-xl block w-full p-2 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="Please enter an application name" required />
                                            </div>
                                          </div>
                                          <div class="flex items-center">
                                            <div class="w-1/3">
                                              <label for="website-link" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Website link:<span class="text-red-500">*</span></label>
                                            </div>
                                            <div class="w-2/3">
                                                <input type="text" name="website-link" id="website-link" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-xl block w-full p-2 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="Please enter http / https link" required />
                                            </div>
                                          </div>
                                        <div class="flex items-center">
                                          <div class="w-1/3">
                                            <label for="application-grouping" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Application grouping:<span class="text-red-500">*</span></label>
                                          </div>
                                          <div class="w-2/3">
                                              <select class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-xl " name="application-grouping" id="application-grouping">
                                                <option value="Tool">Tool</option>
                                              </select>
                                          </div>
                                            
                                            
                                        </div>
                                        <div class="flex items-center">
                                          <div class="w-1/3">

                                          </div>
                                          <div class="w-2/3">
                                            <button type="button" class="more-settings-button bg-gray-50 py-2 px-10 flex gap-5 border border-gray-300 text-gray-900 text-sm rounded-xl">More Settings<i class="ri-arrow-down-s-line"></i></button>
                                          </div>
                                            
                                        </div>
                                        <div class="more-setting mt-4 flex flex-col gap-4 hidden">
                                                <div class="flex items-center">
                                                  <div class="w-1/3">
                                                    <label for="app-description"  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Application description:<span class="text-red-500">*</span></label>
                                                  </div>
                                                  <div class="w-2/3">
                                                    <input type="text" id="app-description" name="app-description" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-xl block w-full p-2" placeholder="Please enter an application description" required>
                                                  </div>
                                                </div>
                                                <div class="flex items-center">
                                                  <div class="w-1/3">
                                                      <label for="pictureicon" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Picture icon:<span class="text-red-500">*</span></label>
                                                  </div>
                                                  <div class="w-2/3 bg-gray-50 border border-gray-300 rounded-xl flex items-center overflow-hidden">
                                                      <input type="text" id="pictureicon" name="pictureicon" class="w-5/6 text-gray-900 text-sm p-2 focus:outline-none border-none" placeholder="Select the picture or paste the web picture link" required>
                                                      <div class="w-1/6 ml-4">
                                                        <img class="w-8 h-8" src="/images/Folder.png" alt="Folder Image">
                                                        </div>
                                                      
                                                  </div>
                                                </div>
                                                <div class="flex items-center">
                                                  <div class="w-1/3">
                                                      <h3 class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Open type:<span class="text-red-500">*</span></h3>
                                                  </div>
                                                  <div class="w-2/3">
                                                    <button type="button" class="new-window-btn px-8 py-2 bg-gray-400 rounded-sm">New window</button>
                                                      <button type="button" class="Dialog-btn px-12 py-2 bg-gray-400 rounded-sm">Dialog</button>
                                                  </div>
                                                </div>
                                                <div class="Dialog-content flex flex-col gap-3 hidden">
                                                    <div class="flex items-center">
                                                  <div class="w-1/3">
                                                    <label for="dialogsize"  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Dialog size:<span class="text-red-500">*</span></label>
                                                  </div>
                                                  <div class="w-2/3 flex items-center gap-3">
                                                    <div class="flex items-center border-2 rounded-xl w-1/2 overflow-hidden bg-gray-200">
                                                      <input id="dialogsize" type="number" name="width" class="w-4/5 text-gray-900 text-sm outline-none border-none ">
